# Render Configuration for Ligasalle - Sistema de Gesti√≥n de Ligas Deportivas

services:
  - type: web
    name: ligasalle
    env: node
    nodeVersion: 20.18.0
    buildCommand: "npm install && npx prisma generate && npx prisma db push && npm run build"
    startCommand: "node scripts/start-production.js"
    envVars:
      # Database Configuration
      - key: DATABASE_URL
        sync: false
        value: ""
      # Cloudinary Configuration
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
        value: ""
      - key: CLOUDINARY_API_KEY
        sync: false
        value: ""
      - key: CLOUDINARY_API_SECRET
        sync: false
        value: ""
      - key: NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME
        sync: false
        value: ""
      # Node Environment
      - key: NODE_ENV
        value: production
      # Next.js Configuration
      - key: NEXTAUTH_URL
        sync: false
        value: ""
      - key: NEXTAUTH_SECRET
        sync: false
        value: ""
      # Production Configuration
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: "https://ligasalle.onrender.com"
      # Network Configuration
      - key: NPM_CONFIG_REGISTRY
        value: "https://registry.npmjs.org/"
      - key: NPM_CONFIG_FETCH_RETRY_MINTIMEOUT
        value: "10000"
      - key: NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT
        value: "60000"
      - key: NPM_CONFIG_FETCH_RETRIES
        value: "3"
    # Health Check
    healthCheckPath: /api/health
    # Instance Configuration
    instanceType: starter
    numInstances: 1
    # Build Configuration
    buildFilter:
      paths:
        - src/**
        - prisma/**
        - package.json
        - package-lock.json
        - tailwind.config.ts
        - tsconfig.json
        - next.config.ts
        - postcss.config.mjs
        - scripts/**
        - .nvmrc
    # Auto-deploy configuration
    autoDeploy: true